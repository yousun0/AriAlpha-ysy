<!-- django 상속받지 않고 단독으로 운영되는 404 page 이쁘게 꾸며줘 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
<body>
    <div class="container">
        <div class="content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <h3>요청하신 페이지를 찾을 수 없습니다.</h3>
            <h4>요청하신 페이지의 주소가 변경되었거나, 일시적으로 사용할 수 없습니다.</h4>
            <h5>입력하신 주소가 정확한지 다시 한번 확인해 주세요.</h5>
            <h6>문제가 계속되면 관리자에게 문의하세요.</h6>
        </div>
    </div>
</body>
